<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   	<title>JS</title>
  </head>
  <body>
	<div class="main" id="main">
	<div class="container">
		<div class="main_field">
			<ul id="list">
				<li class="item">First task</li>

			</ul>

		</div>
		<div class="row">
			<div class="col-md-6 ">
				<button class="main_btn center-block" id="btn1">
					Добавить элемент
				</button>
			</div>
			<div class="col-md-6 ">
				<button class="main_btn center-block" id="btn2">
					Удалить лишний
				</button>
			</div>
		</div>
	</div>
	</div>
	

	<div class="popup">
		<div class="close">&times</div>
		<p>Все дела на сегодня выполнены!</p>
	</div>
	<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display: none;">
 <div class="modal-dialog" role="document">
 <div class="modal-content">
 <div class="modal-header text-center">
 <h4 class="modal-title" id="myModalLabel">Вам уже исполнилось 18 лет?</h4>
 </div>
 <div class="modal-body text-center">
 Содержание сайта предназначено для просмотра исключительно лицам достигшим совершеннолетия!
 </div>
 <div class="modal-footer">
 <div class="row">
 <div class="col-xs-6 text-center">
 <button type="button" class="btn btn-block btn-success" id="warning_button_yes">Да</button>
 </div>
 <div class="col-xs-6 text-center">
 <button type="button" class="btn btn-block btn-danger" id="warning_button_no">Нет</button>
 </div>
 </div>
 </div>
 </div>
 </div>
</div>
	</div>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="bootstrap.min.css">
	<script src="script.js"></script>
  </body>
</html>
